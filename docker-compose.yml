version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - FLASK_ENV=development
    command: ["python", "app.py"]  # Запускаем главный файл приложения

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: scraping_db
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
