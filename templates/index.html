<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
        }
        .quote {
            border-bottom: 1px solid #eee;
            padding: 15px;
        }
        .quote:last-child {
            border-bottom: none;
        }
        .author {
            color: #007bff;
            font-weight: bold;
        }
        .tags {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quotes</h1>
        <div id="quotes-container">
            {% for quote in quotes %}
                <div class="quote">
                    <p>{{ quote.text }}</p>
                    <p class="author">{{ quote.author }}</p>
                    <p class="tags">Tags: {% for tag in quote.tags %}{{ tag }} {% endfor %}</p>
                </div>
            {% endfor %}
        </div>
        <button class="btn" onclick="window.location.href='/scrape'">Scrape New Quotes</button>
    </div>

</body>
</html>
